<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Replicate OMSI Website</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navigation">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <div class="logo">
              <img src="img/logo.png" class="d-inline-block align-top" alt="">
            </div>
          </a>
          <div class="menu-list">
            <ul>
              <li>Buy Tickets</li>
              <li>Help</li>
              <li>Today's Hours</li>
              <li>Menu</li>
            </ul>
          </div>
        </nav>
      </div> <!--navigation div-->
      <div class="hero-image">
        <img src="img/space.gif" class="img-fluid" alt="image of twinkling stars">
        <div class="header">
          <h1>Everyday Encounters With Science</h1>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              What do you want to see?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Featured Exhibits</button>
              <button class="dropdown-item" type="button">Labs</button>
              <button class="dropdown-item" type="button">Planetarium</button>
              <button class="dropdown-item" type="button">Submarine</button>
              <button class="dropdown-item" type="button">Events</button>
              <button class="dropdown-item" type="button">Theater</button>
            </div>
          </div> <!--dropdown div-->
          <div class="dropdown2">
            <button class="btn btn-secondary dropdown-toggle2" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              When are you visiting?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Today</button>
              <button class="dropdown-item" type="button">Select Dates</button>
              <button class="dropdown-item" type="button">Clear Dates</button>
            </div>
          </div>
          <button type="button" class="btn btn-danger">Danger</button>
        </div> <!--header div-->
      </div> <!--hero div-->



    </div> <!--container div-->
  </body>
</html>
